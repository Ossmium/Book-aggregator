<ul class="ms-4 d-flex flex-direction-row flex-wrap mt-2">
    {% for book in latest_books %}
        <li class="me-3">
            <a href="{{ book.get_absolute_url }}" class="card" style="width: 8rem; text-decoration: none; color: black;  overflow: hidden; height: 230px;">
                <img src="{{ book.image_url }}" class="card-img-top" style="max-height: 190px;">
                <div class="card-body p-1">
                    <p class="card-title mt-1" style="line-height: 16px; font-size: 13px; font-weight: 600;">{{ book.name|truncatechars:25 }}</p>
                </div>
            </a>
        </li>
    {% endfor %}
</ul>
