{% load book_aggregator_tags %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'css/book_aggregator.css' %}" rel="stylesheet">

    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
    <body>
    <nav class="d-flex flex-row align-items-center navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid ms-5 me-5">
        <a class="navbar-brand" href="/">BookShelf</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="align-items-center flex-grow-0" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item dropdown me-3">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Каталог
              </a>
                {% show_categories %}
            </li>
              <li class="nav-item" style="max-width: 540px;">
                  <form action="/search/" method="get" class="d-flex" >
                    <input style="width: 600px;" name="query" class="form-control me-2" type="text" placeholder="Search" aria-label="Search" required="" id="id_query">
                    <button class="btn btn-outline-primary" type="submit">Поиск</button>
                  </form>
              </li>
          </ul>
        </div>
          <div class="me-2">
              lal
          </div>
      </div>
    </nav>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
<!--    <footer class="py-5 bg-dark mt-2 mt-auto">-->
<!--        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023, Powered by-->
<!--            Django</p></div>-->
<!--    </footer>-->
    </body>
</html>
